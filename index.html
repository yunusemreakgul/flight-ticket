<html lang="en">

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>

            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div> 
    <div class="screen"></div>

    <div class="fly-list">
        <select id="fly">
            <option disabled>Seyahat Seçiniz</option>
            <option value="200">Ankara-İstabul</option>
            <option value="300">Ankara-İzmir</option>
            <option value="250">İzmir-İstabul</option>
        </select>
    </div>

        <li>
            <div class="seat selected"></div>
            <span>Seçili</span>
        </li>
        <li>
            <div class="seat"></div>
            <span>Boş</span>
        </li>
        <li>
            <div class="seat reserved"></div>

        </li>
    </ul>
    <p class="text"> 
       <span id="count">0</span>  adet koltuk için hesaplanan ücret <span id="amount">0</span>  tl.
    </p>

</html>
